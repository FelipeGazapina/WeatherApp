<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
    </head>
    <body>
        <main class="container my-5 mx-auto">
            <h1 class="text-muted text-center my-4">
                Weather App
            </h1>
            <form class="change-location my-4 text-center text-muted">
                <label for="city">Enter a location for weather information</label>
                <input type="text" name="city" class="form-control p-4">
            </form>
            <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/450x300" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">
                    <!--icon-->
                    <img src="" alt="">
                </div>
                <div class="text-muted tex-uppercase text-center details">
                    
                </div>
            </div>
        </main>
    </body>
    <script src="apiFront.js"></script>
    <script src="app.js"></script>
</html>
